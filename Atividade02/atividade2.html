<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>

<body>
    <ul id="lista-produtos"></ul>
    <div>
        <p>ID: 1</p>
        <p>Nome: Camiseta</p>
        <p>Valor: R$29.99</p>
        <p>Quantidade: 2</p>
        <button onclick="adicionarProduto(1, 'Camiseta', 29.99, 2)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 2</p>
        <p>Nome: Calça Jeans</p>
        <p>Valor: R$99.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(2, 'Calça Jeans', 99.90, 1)">Adicionar ao Carrinho</button>
    </div>
    <div>
        <p>ID: 3</p>
        <p>Nome: Tênis</p>
        <p>Valor: R$149.90</p>
        <p>Quantidade: 1</p>
        <button onclick="adicionarProduto(3, 'Tênis', 149.90, 1)">Adicionar ao Carrinho</button>
    </div>

    <!-- Outra forma de adicionar produtos -->
    <form id="form-produto" onsubmit="event.preventDefault(); adicionarPorFormulario()">
        <h3>Adicionar Produto Manualmente</h3>
        <input type="number" id="id" placeholder="ID do Produto" required />
        <input type="number" id="quantidade" placeholder="Quantidade" required />
        <button type="submit">Adicionar</button>
    </form>

    <script src="atividade2.js"></script>
</body>

</html>
